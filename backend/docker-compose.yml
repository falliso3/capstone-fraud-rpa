# Compose file to run the API + Postgres together

services:
  db:
    # Official Postgres 16 image
    image: postgres:16

    # Pull DB config from .env at the SAME LEVEL as this compose file
    # Example .env:
    #   POSTGRES_DB=fraud
    #   POSTGRES_USER=fraud
    #   POSTGRES_PASSWORD=fraudpw
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    # Map container port 5432 to host port 5432 (so local tools can connect)
    ports: ["5432:5432"]

    # Persist database data across container restarts using a named volume
    volumes: [pgdata:/var/lib/postgresql/data]

    # Wait-until-ready probe so API doesn't start before DB is accepting connections
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    # Build the API image from the Dockerfile in this folder (.)
    # Because this compose file is in backend/, '.' refers to backend/
    build: .

    # Load environment variables for the API (DATABASE_URL, etc.)
    # This file should be named ".env" and live beside this compose file.
    env_file: .env

    # Donâ€™t start 'api' until 'db' passes the healthcheck above
    depends_on:
      db: { condition: service_healthy }

    # Map container port 8000 to host port 8000 (open http://localhost:8000)
    ports: ["8000:8000"]

    # Override the Dockerfile CMD to enable live reload for dev
    # --reload watches files and restarts the server when code changes
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--reload"]

# Named volumes defined here (used by the db service)
volumes:
  pgdata: {}
