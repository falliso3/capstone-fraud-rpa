# Compose file to run the API + Postgres together
services:
  db:
    image: postgres:16
    container_name: backend-db-1
    ports: ["5432:5432"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    ports: ["8000:8000"]
    env_file: .env
    environment:
      # Alembic/SQLAlchemy (SYNC, psycopg3)
      SQLALCHEMY_DATABASE_URL: "postgresql+psycopg://fraud:fraudpw@db:5432/fraud"

      # App runtime (ASYNC, asyncpg)  <-- your FastAPI engine should read this
      DATABASE_URL: "postgresql+asyncpg://fraud:fraudpw@db:5432/fraud"

      # Wait-for-DB script (SYNC psycopg3 DSN)
      SYNC_DATABASE_URL: "postgresql://fraud:fraudpw@db:5432/fraud"

    depends_on:
      db: { condition: service_healthy }

volumes:
  pgdata: {}
